<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/15b46f2d59.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/admin.css" />

    <title>Admin </title>

       <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

</head>

<body>

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
            <strong>AP</strong>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="#" class="" aria-expanded="false">
                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class=" " aria-expanded="false">
                    <i class="fas fa-user-secret fa-2x" aria-hidden="true"></i>
                    Admins
                </a>
            </li>
            <li>
                <a href="#" class="{{ activate_admins }}" aria-expanded="false">
                    <i class="fa fa-users fa-2x" aria-hidden="true"></i>
                    Users
                </a>
            </li>
            <li>
                <a href="#" aria-expanded="false" class="">
                    <i class="fa-solid fa-images fa-2x"></i>
                    Post
                </a>
            </li>
            <li>
                <a href="#" aria-expanded="false" class="">
                    <i class="fa-solid fa-comment-dots fa-2x"></i>
                    Comments
                </a>
            </li>
            <li>
                <a href="#" onclick="return confirm('Are you sure want to logout?')" id="logout" aria-expanded="false">
                    <i class="fa fa-sign-out-alt fa-2x " aria-hidden="true" ></i>
                    Log Out
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        {% block main %}
        {% endblock main %}
    </div>
</div>

</body>
</html>
